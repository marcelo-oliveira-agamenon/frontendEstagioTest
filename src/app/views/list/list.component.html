<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <span class="title">Listagem de Contatos</span>
    <button
      mat-raised-button
      color="primary"
      routerLink="/add"
      class="btnCadas"
    >
      <mat-icon>add</mat-icon>Cadastrar
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="table">
  <table mat-table [dataSource]="listaContatos" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Idade</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="listaHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: listaHeaders"></tr>
  </table>
</div>
